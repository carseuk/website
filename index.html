<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carse</title>
  <style>
    /* Basic Reset + Fonts */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #fafafa;
    }
    h1,h2,h3 { margin: 0 0 0.5em; }
    p { margin: 0 0 1em; }

    /* Layout */
    .container { max-width: 960px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1em 0;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.2em;
    }
    nav { float: right; }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #222;
    }

    /* Hero */
    .hero {
      padding: 4em 0;
      text-align: center;
      background: #eee;
    }
    .hero h1 { font-size: 2.5em; }
    .hero p { font-size: 1.2em; color: #555; }
    .hero .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin-top: 1em;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    /* Content */
    section {
      padding: 3em 0;
    }

    /* Footer */
    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <span class="logo">Carse</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Hero Headline</h1>
      <p>Subheadline text goes here. Brief description of what you do.</p>
      <a href="#" class="btn">Call to Action</a>
    </div>
  </section>

  <section>
    <div class="container">
      <h2>Section Title</h2>
      <p>Placeholder content. You can expand this into case studies, services, or portfolio items.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 Carse. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
